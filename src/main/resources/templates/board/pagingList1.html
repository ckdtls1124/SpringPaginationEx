<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paging List</title>
</head>
<body>
<table>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성자</th>
        <th>조회수</th>
        <th>작성일시</th>
        <th>수정일시</th>
    </tr>
    <tr th:each="each : ${dtoList}">
        <td th:text="${each.id}"></td>
        <td th:text="${each.title}"></td>
        <td th:text="${each.content}"></td>
        <td th:text="${each.writer}"></td>
        <td th:text="${each.hit}"></td>
        <td th:text="${each.createTime}"></td>
        <td th:text="${each.updateTime}"></td>
    </tr>
    <tr>
        <td>
            <a href="#" th:href="@{/board/index}">HOME</a>
            <a href="#" th:href="@{/board/write}">글쓰기</a>
            <a href="#" th:href="@{/board/list}">글목록</a>
            <a href="#" th:href="@{/board/pagingList1}">글목록(paging)</a>
        </td>
    </tr>
    <tr>
        <td>
            <a th:href="@{${page==startPage} ? '#' : page=${currentPage-1}}">이전</a>
            <th:block th:each="each : ${#numbers.sequence(startPage, endPage)}">
            <span th:if="${page==currentPage}" th:text="${page}"></span>
            <span th:unless="${page==currentPage}">
                <a th:href="@{/board/pagingList1/${page=page-1}}" th:text="${page}"></a>
            </span>
            </th:block>
            <a th:href="@{${page==endPage} ? '#' : page=${currentPage+1}}">다음</a>
        </td>
    </tr>
</table>
</body>
</html>
